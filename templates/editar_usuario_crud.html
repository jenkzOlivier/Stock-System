<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <link rel="stylesheet" href="/static/editar_usuario.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="form-container">
    <h1>Editar Usuário</h1>
    <form method="post" novalidate id="editarUsuarioForm">
      <label for="user_name">Nome de Usuário:</label>
      <input type="text" id="user_name" name="user_name" value="{{ usuario[1] }}" required />

      <label for="acesso">Acesso:</label>
      <input type="text" id="acesso" name="acesso" value="{{ usuario[2] }}" required />

      <label for="nova_senha">Nova Senha (deixe em branco se não quiser alterar):</label>
      <input type="password" id="nova_senha" name="nova_senha" />

      <div class="buttons">
        <button type="submit" class="action-button">Salvar Alterações</button>
        <a href="{{ url_for('usuarios') }}" class="cancel-link" title="Cancelar edição">
          <button type="button" class="action-button danger">Cancelar</button>
        </a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('editarUsuarioForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // impede envio imediato

      Swal.fire({
        icon: 'success',
        title: 'Usuário atualizado com sucesso!',
        showConfirmButton: false,
        timer: 2000,
        didClose: () => {
          form.submit(); // envia o formulário após o popup
        }
      });
    });
  </script>
</body>
</html>
